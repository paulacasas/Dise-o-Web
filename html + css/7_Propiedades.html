<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: red;
            text-align: left;
            text-decoration: line-through;
        }

        h2 {
            color: blue;
            text-align: center;
            text-decoration: underline;
        }

        h3 {
            color: red;
            text-align: right;
            text-decoration: overline;
        }

        p {
            color: green;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Texto 1</h1>
    <h2>Texto 2</h2>
    <h3>Texto 3</h3>

    <hr>

    <p>Este es un párrafo con estilo personalizado.</p>
    <p>Este párrafo también tiene estilo personalizado.</p>
    <p>QL, Structure Query Language (Lenguaje de Consulta Estructurado) es un
        lenguaje de programacion para trabajar con base de datos relacionales como MySQL,
        Oracle, etc
    </p>
</body>

</html>
